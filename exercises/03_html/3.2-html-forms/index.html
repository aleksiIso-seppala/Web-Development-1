<!DOCTYPE html>
<html> 
    <head>
        <title>"HTML Forms"</title>
        <body>
            <h1>HTML Forms</h1>
            <h2>Form 1</h2>
            <form action="GET">
                <h2 id="form1"></h2>
                <h2 URL="http://localhost:3000/"></h2>
                <input type="hidden" name="hidden" value="Hello from form1">
                <input type="text" name="text">
                <button type="submit">Send Form 1</button>
            </form>
            <h3>Form 2</h3>
            <form action="POST">
                <h3 id="form2"></h3>
                <h3 URL="http://localhost:3000/"></h3>
                <input type="hidden" name="hidden" value="Hello from form2">
                <input type="text" name="message" rows="15" cols="35">
                <button type="submit">Send Form 2</button>
            </form>
        </body>
    </head>        
</html>
