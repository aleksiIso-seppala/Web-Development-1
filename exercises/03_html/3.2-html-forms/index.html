<!DOCTYPE html>
<html> 
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <h2>Form 1</h2>
        <form method="GET" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Hello from form1">
            <input type="text" name="text" id="form1">
            <button type="submit">Send Form 1</button>
        </form>
        <h2>Form 2</h2>
        <form method="POST" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Hello from form2">
            <textarea rows="15" cols="35" name="message" id="form2">
            </textarea>
            <button type="submit">Send Form 2</button>
        </form>
    </body>       
</html>
