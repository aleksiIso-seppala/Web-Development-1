<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <h2>Form 1</h2>
        <form method="GET" action="http://localhost:3000/" id="form1">
            <input type="hidden" name="hidden" value="Hello from form1">
            <input type="text" name="text" required>
            <button type="submit">Send Form 1</button>
        </form>
        <h2>Form 2</h2>
        <form method="POST" action="http://localhost:3000/" id="form2">
            <input type="hidden" name="hidden" value="Hello from form2">
            <textarea rows="15" cols="35" name="message">
            </textarea>
            <button type="submit">Send Form 2</button>
        </form>
    </body>       
</html>
